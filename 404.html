<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // 将页面重定向到 index.html 并附加路径
        var path = window.location.pathname;
        window.location.replace("/kingstalent/" + (path.startsWith('/kingstalent/') ? path.slice(13) : '') + window.location.search + window.location.hash);
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
